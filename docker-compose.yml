services:
  rocketmq-namesrv:
    image: apache/rocketmq:5.3.1
    container_name: rocketmq-namesrv
    command: sh -c "mqnamesrv"
    ports:
      - "9876:9876"

  rocketmq-broker:
    image: apache/rocketmq:5.3.1
    container_name: rocketmq-broker
    depends_on:
      - rocketmq-namesrv
    volumes:
      - ./health-platform-backend/broker.conf:/home/rocketmq/broker.conf
    command: sh -c "mqbroker -n rocketmq-namesrv:9876 -c /home/rocketmq/broker.conf"
    ports:
      - "10911:10911"
      - "10909:10909"
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:RELEASE.2024-06-13T22-53-53Z
    container_name: minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "19001:9001"
    volumes:
      - minio-data:/data

  eureka:
    build: ./health-platform-backend/eureka-server
    container_name: eureka
    ports:
      - "18761:8761"

  gateway:
    build: ./health-platform-backend/gateway-service
    container_name: gateway
    depends_on:
      - eureka
      - auth
      - user
      - doctor
      - appointment
      - content
      - activity
    ports:
      - "8080:8080"

  auth:
    build: ./health-platform-backend/auth-service
    container_name: auth
    depends_on:
      - eureka
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://host.docker.internal:3306/healthdb?useSSL=false&serverTimezone=Asia/Taipei&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 123456
    extra_hosts:
      - "host.docker.internal:host-gateway"

  user:
    build: ./health-platform-backend/user-service
    container_name: user
    depends_on:
      - eureka
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://host.docker.internal:3306/healthdb?useSSL=false&serverTimezone=Asia/Taipei&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 123456
    extra_hosts:
      - "host.docker.internal:host-gateway"

  doctor:
    build: ./health-platform-backend/doctor-service
    container_name: doctor
    depends_on:
      - eureka
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://host.docker.internal:3306/healthdb?useSSL=false&serverTimezone=Asia/Taipei&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 123456
    extra_hosts:
      - "host.docker.internal:host-gateway"

  appointment:
    build: ./health-platform-backend/appointment-service
    container_name: appointment
    depends_on:
      - redis
      - rocketmq-namesrv
      - eureka
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://host.docker.internal:3306/healthdb?useSSL=false&serverTimezone=Asia/Taipei&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 123456
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      ROCKETMQ_NAME_SERVER: rocketmq-namesrv:9876
    extra_hosts:
      - "host.docker.internal:host-gateway"

  content:
    build: ./health-platform-backend/content-service
    container_name: content
    depends_on:
      - minio
      - eureka
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://host.docker.internal:3306/healthdb?useSSL=false&serverTimezone=Asia/Taipei&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 123456
      MINIO_ENDPOINT: http://minio:9000
      MINIO_EXTERNAL_URL: http://localhost:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      ROCKETMQ_NAME_SERVER: rocketmq-namesrv:9876
    extra_hosts:
      - "host.docker.internal:host-gateway"

  activity:
    build: ./health-platform-backend/activity-service
    container_name: activity
    depends_on:
      - eureka
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://host.docker.internal:3306/healthdb?useSSL=false&serverTimezone=Asia/Taipei&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 123456
      ROCKETMQ_NAME_SERVER: rocketmq-namesrv:9876
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  minio-data: {}
