server:
  port: 9001
spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:mysql://localhost:3306/healthdb?useSSL=false&serverTimezone=Asia/Taipei&allowPublicKeyRetrieval=true
    username: root
    password: 123456
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    table: flyway_history_auth

security:
  jwt:
    secret: "ChangeThisSecretToA256bitKey_ChangeThisSecretToA256bitKey"
    ttl: 259200000

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}

management:
  endpoints:
    web:
      exposure:
        include: health,info
